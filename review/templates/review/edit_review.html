{% extends "base.html" %}
{% load static %}

{% block title %} Your review {% endblock title %}

{% block content %}
<h1 class="text-center font-bold underline text-2xl mt-2 text-black dark:text-white">Edit Review</h1>
<!--Centers everything-->
<div class="w-fit mx-auto my-8">
    <!--The review form added by Django forms-->
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Submit Review" class="rounded-lg bg-cyan-400 p-2 my-4 text-black">
    </form>
</div>
<!--System messages-->
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class=" {{ message.tags }} mt-2 text-green-700 dark:text-green-400 text-center" {% endif%}> 
        {{ message }} </li>
    {% endfor %}
</ul>

{% endblock content %}
