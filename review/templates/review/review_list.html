{% extends "base.html" %}
{% load static %}

<!--Displayed at the end of the title. Used to make the title dynamic-->
{% block title %} Reviews {% endblock title %}

{% block content %}
    <h1>Reviews</h1>
        {% for review in object_list %}
            <h3>{{review.title}} | {{review.rating}} stars</h3>
            <p>{{review.content}}</p>
            <br>
        {% endfor %}

{% endblock content %}
